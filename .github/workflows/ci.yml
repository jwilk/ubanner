name: CI
on:
- push
- pull_request
jobs:

  main:
    strategy:
      matrix:
        include:
        - os: debian:10  # buster (Python 3.7, Pycairo 1.16)
        - os: debian:11  # bullseye (Python 3.9, Pycairo 1.16)
        - os: debian:12  # bookworm (Python 3.11, Pycairo 1.20)
        - os: debian:unstable # (Python >= 3.11, Pycairo >= 1.20)
    runs-on: ubuntu-latest
    container: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4
    - name: install deps
      run: |
        printf 'Apt::Install-Recommends "false";\n' | tee -a /etc/apt/apt.conf
        apt-get update
        apt-get install -y python3-gi-cairo gir1.2-pango-1.0
    - name: check Python version
      run: |
        python3 --version
    - name: smoke test
      run: |
        export LC_ALL=C.UTF-8
        ./ubanner --trim 'νιάου'
        ./ubanner --full-screen 'νιάου'
        ./ubanner --list-fonts

  static:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
        - python-version: '3.6'
          os: ubuntu-20.04
        - python-version: '3.7'
          os: ubuntu-20.04
        - python-version: '3.8'
          os: ubuntu-20.04
        - python-version: '3.9'
          os: ubuntu-20.04
        - python-version: '3.10'
          os: ubuntu-22.04
        - python-version: '3.11'
          os: ubuntu-22.04
        - python-version: '3.12'
          os: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python-version}}
    - name: run pydiatra
      run: |
        pip install pydiatra
        python3 -m pydiatra -v .
    - name: run pyflakes
      run: |
        pip install pyflakes
        python3 -m pyflakes .
    - name: check README syntax
      run: |
        python3 -m pip install restructuredtext-lint pygments
        rst-lint --level=info --encoding=UTF-8 README

